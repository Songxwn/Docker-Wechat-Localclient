name: Build Installers

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            build_cmd: "npx electron-builder --win --x64"
            artifact_glob: "dist/*.exe"
          - os: windows-latest
            platform: win
            arch: arm64
            build_cmd: "npx electron-builder --win --arm64"
            artifact_glob: "dist/*.exe"
          - os: macos-latest
            platform: mac
            arch: x64
            build_cmd: "npx electron-builder --mac --x64"
            artifact_glob: "dist/*.dmg"
          - os: macos-latest
            platform: mac
            arch: arm64
            build_cmd: "npx electron-builder --mac --arm64"
            artifact_glob: "dist/*.dmg"
          - os: ubuntu-latest
            platform: linux
            arch: x64
            build_cmd: "npm run build:linux"
            artifact_glob: "dist/*.AppImage"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.platform }}-${{ matrix.arch }}
        run: ${{ matrix.build_cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ matrix.artifact_glob }}

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create Release and upload installers
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
